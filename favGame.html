<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Game with Nuggy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body class="p-4 sm:p-6 lg:p-10 flex flex-col items-center justify-center h-screen bg-gray-100">

    <!-- Button to Start the Game -->
    <button id="startGameButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6">
        Start Game
    </button>

    <!-- Button to Restart the Game (hidden initially) -->
    <button id="restartGameButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-6" style="display: none;">
        Restart Game
    </button>

    <!-- Round Display (hidden initially) -->
    <div id="roundDisplay" class="text-lg mb-4 hidden">Round: 0/10</div>

    <!-- Back to Start Button (hidden initially) -->
    <button id="backToStartButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-6" style="display: none;">
        Go back
    </button>


    <div id="gameContainer" class="game-container text-center" style="display: none;">
        <h1 id="gameTitle">Who is Nugget's favorite?</h1>
        <div class="images-container flex justify-center">
            <img id="img1" class="choice w-40 h-auto m-4">
            <img id="img2" class="choice w-32 h-auto m-4">
        </div>        
        <p id="result" class="mt-4 text-lg"></p>
    </div>    

    <!-- Move script tag here -->
    <script src="game_javascript/code_favGame.js"></script>

</body>
</html>
