<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body class="p-4 sm:p-6 lg:p-10 flex flex-col items-center justify-center h-screen bg-gray-100">

  <div id="game-container">
    <img id="dogB" src="images\fetch\dog_before.jpg" alt="DogB">
    <img id="dogA" src="images\fetch\dog_after.jpg" alt="DogA">
    <img id="dogR" src="images\fetch\dog_rest.jpg" alt="DogR">
    <img id="dogBa" src="images\fetch\dog_back.jpg" alt="DogBa">
    <img id="ball" src="images\fetch\ball.jpg" alt="Ball">
  </div>

  <!-- Button to Start the Game -->
  <button id="startGameButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6">
    Start Game
  </button>

  <!-- Back to Start Button (hidden initially) -->
  <button id="backToStartButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-6" style="display: none;">
    Go back
  </button>

  <!-- Move script tag here -->
  <script src="game_javascript/code_fetch.js"></script>
</body>
</html>
