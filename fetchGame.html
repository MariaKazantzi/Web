<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
    }
    #game-container {
      position: relative;
      width: 800px;
      height: 400px;
      background: lightgreen;
      border: 2px solid #000;
      overflow: hidden;
    }
    #dogB, #dogA, #dogR, #dogBa {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 80px;
        transition: transform 0.5s;
    }
    #dogB {
        display: none; /* Hide dogB initially */
    }

    #dogA {
      display: none; /* Hide dogA initially */
    }

    #dogBa {
    display: none; /* Hide dogBa initially */
    }
    
    #ball {
      position: absolute;
      bottom: 20px;
      width: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <img id="dogB" src="images\fetch\dog_before.jpg" alt="DogB">
    <img id="dogA" src="images\fetch\dog_after.jpg" alt="DogA">
    <img id="dogR" src="images\fetch\dog_rest.jpg" alt="DogR">
    <img id="dogBa" src="images\fetch\dog_back.jpg" alt="DogBa">
    <img id="ball" src="images\fetch\ball.jpg" alt="Ball">
  </div>

  <!-- Button to Start the Game -->
  <button id="startGameButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6">
    Start Game
  </button>

  <!-- Back to Start Button (hidden initially) -->
  <button id="backToStartButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-6" style="display: none;">
    Go back
  </button>

  <!-- Move script tag here -->
  <script src="game_javascript/code_fetch.js"></script>
</body>
</html>
